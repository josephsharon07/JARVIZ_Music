                    <h2>Log in</h2>
                    <p class="w-lg-50">Log in to enter to the world of HI-RES Music&nbsp;</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
